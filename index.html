<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <script defer src="js/index.js"></script>
</head>

<body>

  <main>

    <div class="card">
      <div class="card__image">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="card__img">
      </div>
      <a href="" class="card__title">Equilibrium #3429</a>
      <p class="card__note">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__stats">
        <div class="card__value">
          <img src="images/icon-ethereum.svg" alt="eth" class="eth">0.041 ETH</div>
        <div class="card__time">
          <img src="images/icon-clock.svg" alt="eth" class="clock">3 days left</div>
      </div>
      <div class="card__author-container">
        <img src="images/image-avatar.png" alt="eth" class="avatar">
      <div class="card__author">Creation of<span style="color:#FFF" > Jules Wyvern</span></div>
    </div>
    </div>

  </main>

</body>

</html>
